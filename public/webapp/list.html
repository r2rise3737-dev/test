<script>
(function(){
  // --- СЃРµРєС†РёСЏ РёР· query ?section=... РёР»Рё РёР· start_param ---
  function detectSection(){
    const qs = new URLSearchParams(location.search);
    const q = qs.get('section');
    if(q==='astro' || q==='tarot') return q;
    try{
      const tg = window.Telegram && Telegram.WebApp;
      const sp = tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param;
      if(sp){
        const p = new URLSearchParams(sp);
        const s = p.get('section');
        if(s==='astro' || s==='tarot') return s;
      }
    }catch(e){}
    return 'tarot';
  }
  const section = (() => {
  let s = 'tarot';
  const url = new URL(location.href);

  const qSec = url.searchParams.get('section');
  if (qSec === 'astro' || qSec === 'tarot') s = qSec;

  const qTg = url.searchParams.get('tgWebAppStartParam');
  if (qTg) { try { const p = new URLSearchParams(qTg); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; } catch(e){} }

  const hash = new URLSearchParams(location.hash.replace(/^#/, ''));
  const hTg = hash.get('tgWebAppStartParam');
  if (hTg) { try { const p = new URLSearchParams(hTg); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; } catch(e){} }

  try {
    const tg = (window.Telegram && Telegram.WebApp) ? Telegram.WebApp : null;
    const sp = tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param;
    if (sp) { const p = new URLSearchParams(sp); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; }
  } catch(e){}

  return s;
})();
  const url = new URL(location.href);

  // 1) ?section=astro|tarot
  const qSec = url.searchParams.get('section');
  if (qSec === 'astro' || qSec === 'tarot') s = qSec;

  // 2) ?tgWebAppStartParam=section%3Dastro
  const qTg = url.searchParams.get('tgWebAppStartParam');
  if (qTg) { try { const p = new URLSearchParams(qTg); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; } catch(e){} }

  // 3) #tgWebAppStartParam=...
  const hash = new URLSearchParams(location.hash.replace(/^#/, ''));
  const hTg = hash.get('tgWebAppStartParam');
  if (hTg) { try { const p = new URLSearchParams(hTg); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; } catch(e){} }

  // 4) initDataUnsafe.start_param
  try {
    const tg = (window.Telegram && Telegram.WebApp) ? Telegram.WebApp : null;
    const sp = tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param;
    if (sp) { const p = new URLSearchParams(sp); const v = p.get('section'); if (v==='astro'||v==='tarot') s=v; }
  } catch(e){}

  return s;
})();
  (section==='astro' ? document.documentElement.classList.add('theme-astro')
                     : document.documentElement.classList.add('theme-tarot'));

  // --- С€Р°РїРєР°-Р±РµР№РґР¶ ---
  const hdr = document.getElementById('hdr');
  hdr.textContent = (section==='astro')
    ? 'Р’РёРґРµРѕРєСѓСЂСЃС‹ РїРѕ Р°СЃС‚СЂРѕР»РѕРіРёРё В· РґРѕСЃС‚СѓРї СЃСЂР°Р·Сѓ РїРѕСЃР»Рµ РѕРїР»Р°С‚С‹'
    : 'Р’РёРґРµРѕРєСѓСЂСЃС‹ РїРѕ РўР°СЂРѕ В· РґРѕСЃС‚СѓРї СЃСЂР°Р·Сѓ РїРѕСЃР»Рµ РѕРїР»Р°С‚С‹';

  // --- РґР°РЅРЅС‹Рµ ---
  const v='skin7';
  const coursesUrl = '/data/courses.json?v='+v;
  const linksUrl   = '/data/invoice-links.json?v='+v;
  const rate = 1.4668; // в‚Ѕ в†’ в­ђ РІРёР·СѓР°Р»СЊРЅРѕ

  Promise.all([fetch(coursesUrl).then(r=>r.json()), fetch(linksUrl).then(r=>r.json())])
    .then(([courses, links])=>{
      const ids = (section==='astro')
        ? ['astro-basic','astro-profi','astro-synastry','astro-blog-business','astro-master']
        : ['tarot-basic','pro-interpretation','love-money-spreads','tarot-for-brands','master-diagnostics'];

      const grid = document.getElementById('list');
      ids.map(id => courses.find(c=>c.id===id)).filter(Boolean).forEach(c=>{
        const a = document.createElement('a');
        a.className='btn';
        a.href = links[c.id] || '#';
        a.addEventListener('click',(ev)=>{
          ev.preventDefault();
          openInvoice(a.href);
        });

        const left = document.createElement('div');
        left.style.flex='1 1 auto';

        const t = document.createElement('div');
        t.className='title';
        t.textContent = c.label;

        const p = document.createElement('div');
        p.className='price';
        const parts=[];
        if(typeof c.rub==='number') parts.push(c.rub.toLocaleString('ru-RU')+' в‚Ѕ');
        if(typeof c.rub==='number') parts.push(Math.round(c.rub/rate).toLocaleString('ru-RU')+' в­ђ');
        p.textContent = parts.join('  В·  ');

        left.appendChild(t);
        left.appendChild(p);
        a.appendChild(left);

    })
    .catch(e=>{
      hdr.textContent = 'РћС€РёР±РєР° Р·Р°РіСЂСѓР·РєРё. РћР±РЅРѕРІРёС‚Рµ СЃС‚СЂР°РЅРёС†Сѓ.';

  // --- РЅР°С‚РёРІРЅРѕРµ РѕС‚РєСЂС‹С‚РёРµ Stars-РёРЅРІРѕР№СЃР° ---
  window.openInvoice = function(url){
    try{
      if (window.Telegram && Telegram.WebApp && /^https:\/\/t\.me\/\$/i.test(url)) {
        Telegram.WebApp.openInvoice(url, function(){});
        return;
      }
    }catch(e){}
    if(url) location.href = url; // Р·Р°РїР°СЃРЅРѕР№ РїСѓС‚СЊ
  };
})();
</script>

<script>
(function(){
  // ===== РљРѕРЅСЃС‚Р°РЅС‚С‹ =====
  const landing = 'https://angelapearl-academy.pages.dev/';
  const RATE = 1.4668; // СЂСѓР± Р·Р° 1
  const starsFromRub = rub => Math.round(rub / RATE);
  function prettyFloor(n){
    if(n>=10000) return Math.floor(n/1000)*1000;
    if(n>=1000)  return Math.floor(n/100)*100;
    if(n>=100)   return Math.floor(n/100)*100;
    if(n>=10)    return Math.floor(n/10)*10;
    return Math.floor(n);
  }

  // ===== Р‘Р°Р·РѕРІС‹Р№ РјРѕРЅС‚Р°Р¶ =====
  function ensureMount(){
    try{ document.querySelectorAll('.loading,#loading').forEach(el=>el.remove()); }catch(e){}
    let hdr = document.getElementById('hdr');
    if(!hdr){
      hdr = document.createElement('div');
      hdr.id='hdr';
      hdr.style.margin = '8px 0 14px';
      hdr.style.fontWeight='700';
      hdr.style.fontSize='18px';
      document.body.prepend(hdr);
    }
    let grid = document.querySelector('.grid');
    if(!grid){
      grid = document.createElement('div');
      grid.className='grid';
      document.body.appendChild(grid);
    }
    return grid;
  }

  // ===== РќР°РІРёРіР°С†РёСЏ =====
  function detectSection(){
    let s='home';
    try{
      const url = new URL(location.href);
      const q = url.searchParams.get('section');
      if(['home','menu','astro','tarot'].includes(q)) s=q;

      const t1 = url.searchParams.get('tgWebAppStartParam');
      if(t1){ const p=new URLSearchParams(t1); const v=p.get('section'); if(['home','menu','astro','tarot'].includes(v)) s=v; }

      const hp = new URLSearchParams(location.hash.replace(/^#/,''));
      const t2 = hp.get('tgWebAppStartParam');
      if(t2){ const p2=new URLSearchParams(t2); const v2=p2.get('section'); if(['home','menu','astro','tarot'].includes(v2)) s=v2; }

      if(window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe){
        const sp = Telegram.WebApp.initDataUnsafe.start_param;
        if(sp){
          if(['home','menu','astro','tarot'].includes(sp)) s=sp;
          else { const p3=new URLSearchParams(sp); const v3=p3.get('section'); if(['home','menu','astro','tarot'].includes(v3)) s=v3; }
        }
      }
    }catch(e){}
    return s;
  }
  function setSection(sec){
    const url = new URL(location.href);
    url.searchParams.set('section', sec);
    url.searchParams.delete('tgWebAppStartParam');
    history.pushState({},'',url);
    render();
  }

  // ===== Р—Р°РіРѕР»РѕРІРѕРє =====
  function setHeader(sec){
    const hdr = document.getElementById('hdr'); if(!hdr) return;
    let copy='Angela Pearl';
    if(sec==='menu')  copy='Angela Pearl  РІС‹Р±РµСЂРёС‚Рµ СЂР°Р·РґРµР»';
    if(sec==='tarot') copy='Р’РёРґРµРѕРєСѓСЂСЃС‹ РїРѕ РўР°СЂРѕ  Angela Pearl';
    if(sec==='astro') copy='Р’РёРґРµРѕРєСѓСЂСЃС‹ РїРѕ РђСЃС‚СЂРѕР»РѕРіРёРё  Angela Pearl';
    if(hdr.textContent!==copy) hdr.textContent=copy;
  }

  // ===== РљРЅРѕРїРєР°-РєР°СЂС‚РѕС‡РєР° =====
  function btn(text, onClick){
    const a=document.createElement('a');
    a.className='btn';
    a.href='#';
    a.addEventListener('click',(e)=>{e.preventDefault(); onClick();});
    const left=document.createElement('div');
    left.style.display='flex'; left.style.flexDirection='column'; left.style.gap='8px';
    const title=document.createElement('div'); title.className='title'; title.textContent=text;
    left.appendChild(title); a.appendChild(left); return a;
  }

  // ===== Р’РµСЂС…РЅСЏСЏ РќР°Р·Р°Рґ РєР°Рє РјРёРЅРё-РєР°СЂС‚РѕС‡РєР° =====
  function drawBackMini(sec){
    const need = (sec==='menu'||sec==='astro'||sec==='tarot');
    let bar = document.querySelector('.backbar');
    if(!need){ if(bar) bar.remove(); try{Telegram.WebApp.BackButton.hide()}catch(e){}; return; }
    if(bar) bar.remove();
    const grid=document.querySelector('.grid');
    const mount= grid? grid.parentElement : document.body;
    bar=document.createElement('div'); bar.className='backbar';
    const back=btn(' РќР°Р·Р°Рґ', ()=> setSection(sec==='menu'?'home':'menu'));
    back.classList.add('back-mini');
    bar.appendChild(back);
    if(mount && mount.firstChild) mount.insertBefore(bar, mount.firstChild); else mount.appendChild(bar);
    try{
      if(window.Telegram && Telegram.WebApp){ Telegram.WebApp.BackButton.show();
        Telegram.WebApp.onEvent && Telegram.WebApp.onEvent('backButtonClicked', ()=> setSection(sec==='menu'?'home':'menu'));
      }
    }catch(e){}
  }

  // ===== Р РµРЅРґРµСЂ =====
  async function render(){
    const grid = ensureMount();
    const sec  = detectSection();
    setHeader(sec);
    drawBackMini(sec);
    if(!grid) return;
    grid.innerHTML='';

    // HOME
    if(sec==='home'){
      grid.appendChild(btn(' РџРѕРґСЂРѕР±РЅРµРµ Рѕ РєСѓСЂСЃР°С…', ()=>{
        try{ if(window.Telegram&&Telegram.WebApp&&Telegram.WebApp.openLink){ Telegram.WebApp.openLink(landing); return; } }catch(e){}
        location.href=landing;
      }));
      grid.appendChild(btn(' РљСѓРїРёС‚СЊ СЃРµР№С‡Р°СЃ', ()=> setSection('menu')));
      return;
    }

    // MENU
    if(sec==='menu'){
      grid.appendChild(btn('РљСѓСЂСЃС‹ РўР°СЂРѕ', ()=> setSection('tarot')));
      grid.appendChild(btn('РљСѓСЂСЃС‹ РђСЃС‚СЂРѕР»РѕРіРёСЏ', ()=> setSection('astro')));
      return;
    }

    // LISTS
    const courses = await fetch('/data/courses.json?v=skin17').then(r=>r.json());
    const links   = await fetch('/data/invoice-links.json?v=skin17').then(r=>r.json());
    const pref    = (sec==='astro') ? 'astro-' : 'tarot-';
    const items   = courses.filter(c => (c.id||'').startsWith(pref)).slice(0,5);

    items.forEach(c=>{
      const a=document.createElement('a'); a.className='btn'; a.href=links[c.id] || '#';
      a.addEventListener('click', (ev)=>{ev.preventDefault(); const url=a.href;
        try{ if(window.Telegram&&Telegram.WebApp&&Telegram.WebApp.openInvoice){ Telegram.WebApp.openInvoice(url); return; } }catch(e){}
        location.href=url;
      });

      const left=document.createElement('div'); left.style.display='flex'; left.style.flexDirection='column'; left.style.gap='8px';
      const title=document.createElement('div'); title.className='title'; title.textContent=c.label;

      const rawStars = (typeof c.rub==='number') ? starsFromRub(c.rub) : null;
      const pretty   = (rawStars!=null) ? prettyFloor(rawStars) : null;
      const price    = document.createElement('div'); price.className='price';
      price.textContent = (pretty!=null) ? (' ' + pretty.toLocaleString('ru-RU')) : '';

      left.appendChild(title); left.appendChild(price); a.appendChild(left); grid.appendChild(a);
    });
  }

  // ===== РљРѕСЃРјРµС‚РёРєР° СЃСЃС‹Р»РѕРє + СЃС‚РёР»СЊ Back =====
  (function(){
    const style=document.createElement('style');
    style.textContent =
      'a, a:visited{color:inherit;text-decoration:none}' +
      '.btn,.btn:visited,.btn:hover{text-decoration:none!important;color:inherit!important}.btn .title{text-decoration:none!important}' +
      '.backbar{position:sticky;top:0;z-index:20;margin:2px 0 10px;padding-top:4px;background:linear-gradient(to bottom,rgba(0,0,0,.05),rgba(0,0,0,0));-webkit-backdrop-filter:blur(8px);backdrop-filter:blur(8px)}' +
      '.backbar .btn.back-mini{display:inline-flex;min-height:auto;padding:8px 12px;border-radius:9999px;box-shadow:0 2px 10px rgba(0,0,0,.12)}' +
      '.backbar .btn.back-mini .title{font-weight:600;font-size:13.5px;line-height:1;color:var(--backbtn-fg,#F3D18C)}';
    document.head.appendChild(style);
    try{
      const dark = (window.Telegram && Telegram.WebApp && Telegram.WebApp.colorScheme==='dark')
                   || window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.style.setProperty('--backbtn-fg', dark ? '#F3D18C' : '#8A6B2E');
    }catch(e){}
  })();

  if(document.readyState!=='loading') render(); else document.addEventListener('DOMContentLoaded', render);
  window.addEventListener('popstate', render);
  window.addEventListener('hashchange', render);
  document.addEventListener('visibilitychange', render);
})();
</script>
